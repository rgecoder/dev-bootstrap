<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" class="" />

    <script
      src="https://kit.fontawesome.com/03edc14b4e.js"
      crossorigin="anonymous"
    ></script>

    <title>Museum of Architecture</title>
  </head>

  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
    >
      <a href="#" class="navbar-brand">ARCH</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">TOUR</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container-fluid px-0">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div
            id="headingGroup"
            class="text-white text-center d-none d-lg-block mt-5"
          >
            <h1 class="display-2">
              COLLAGE <span>/</span> OF <span>/</span> ARCHITECTURE
            </h1>
            
          </div>
        </div>
        <div class="col-lg-6">
          <img class="img-fluid" src="imgs/louvre1.jpeg" alt="" />
        </div>
      </div>
    </section>

    <section class="container-fluid px-0">
      <div class="row text-center align-items-center content">
        <div class="col-md-6 order-2 order-md-1">
          <img src="imgs/arch2.jpeg" alt="" class="img-fluid" />
        </div>
        <div class="col-md-6 order-1 order-md-2">
          <div class="row justify-content-center">
            <div class="col-10 col-lg-8">
              <h2>MINIMAL WHITE CURVING FACADE</h2>

              <i class="fas fa-caret-square-left d-none d-md-inline"></i>
              <p class="lead">FIRST STRUCTURE</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center align-items-center content">
        
        <div class="col-md-6">
          <div class="row justify-content-center">
            <div class="col-10 col-lg-8">
              <h2>THE BROAD</h2>

              <i class="fas fa-caret-square-right d-none d-md-inline"></i>
              <p class="lead">SECOND STRUCTURE</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="imgs/arch3.jpeg" alt="" class="img-fluid">

        </div>
      </div>

      <div class="row text-center align-items-center content">
        <div class="col-md-6 order-2 order-md-1">
          <img src="imgs/arch4.jpeg" alt="" class="img-fluid" />
        </div>
        <div class="col-md-6 order-1 order-md-2">
          <div class="row justify-content-center">
            <div class="col-10 col-lg-8">
              <h2>ROY THOMPSON HALL</h2>

              <i class="fas fa-caret-square-left d-none d-md-inline"></i>
              <p class="lead">THIRD STRUCTURE</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function(){
        $(document).scroll(function(){
          var $nav = $("#mainNavbar");
          $nav.toggleClass("scrolled", $(this).scrollTop()> $nav.height());
        })
      })
    
    </script>
  </body>
</html>
