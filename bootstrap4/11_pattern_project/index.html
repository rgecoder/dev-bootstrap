<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03edc14b4e.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #header {
        background: url("imgs/header.jpeg") center center / cover no-repeat;
      }

      .display-3,
      .lead {
        color: white;
      }
    </style>

    <title>Pattern Project</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark">
      <div class="container">
        <a href="" class="navbar-brand"
          ><i class="fas fa-binoculars mr-2"></i>PATTERN</a
        >
      </div>
    </nav>

    <section id="header" class="jumbotron text-center">
      <h1 class="display-3">PATTERN</h1>
      <p class="lead">EXHIBITION</p>
      <a href="" class="btn btn-secondary">Search</a>
      <a href="" class="btn btn-secondary">Catalog</a>
    </section>

    <section id="gallery">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 mb-3">
            <div class="card">
              <img src="imgs/pattern1.jpeg" alt="" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">Brown Bamboo</h5>
                <p class="card-text">Koh Lipe, Thailand</p>
                <a href="" class="btn btn-outline-success btn-sm">View</a>
                <a href="" class="btn btn-outline-success btn-sm"
                  ><i class="far fa-heart"></i
                ></a>
              </div>
            </div>
          </div>

          <div class="col-lg-4 mb-3">
            <div class="card">
              <img src="imgs/pattern2.jpeg" alt="" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">Anyan Bamboo</h5>
                <p class="card-text">Anyang, Korea</p>
                <a href="" class="btn btn-outline-success btn-sm">View</a>
                <a href="" class="btn btn-outline-success btn-sm"
                  ><i class="far fa-heart"></i
                ></a>
              </div>
            </div>
          </div>

          <div class="col-lg-4 mb-3">
            <div class="card">
              <img src="imgs/pattern3.jpeg" alt="" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">Forest Bamboo</h5>
                <p class="card-text">Hangzhou, China</p>
                <a href="" class="btn btn-outline-success btn-sm">View</a>
                <a href="" class="btn btn-outline-success btn-sm"
                  ><i class="far fa-heart"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
