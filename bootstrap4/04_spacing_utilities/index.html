<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Utilities</title>
  </head>
  <body>
    <h1>Spacing Utilities!</h1>
    <div class="container">
      <h1 class="text-center display-1">Utilities</h1>

      <!-- Border -->
      <h3>Border</h3>
      <hr>
      
      <h5 class="border border-danger rounded-top">Give me Borders</h5>
      <h5 class="border-top border-info">Give me Borders</h5>
      <h5 class="border border-left-0 border-info">Give me Borders</h5>

      <!-- Padding -->
      <h3>Padding</h3>
      <hr>
      <button class="btn btn-info">P</button>
      <button class="btn btn-info p-0">P0</button>
      <button class="btn btn-info p-1">P1</button>
      <button class="btn btn-info p-2">P2</button>
      <button class="btn btn-info p-3">P3</button>
      <button class="btn btn-info p-4">P4</button>
      <button class="btn btn-info p-5">P5</button>
      <button class="btn btn-info pt-5">P5</button>
      <button class="btn btn-info pb-5">P5</button>
      <button class="btn btn-info pl-5">P5</button>
      <button class="btn btn-info py-5">P5</button>
      <button class="btn btn-info px-5">P5</button>

      <!-- Margin -->
      <h3>Margin</h3>
      <hr>
      <p class="bg-success text-white m-0">I AM M-0</p>
      <p class="bg-success text-white m-1">I AM M-1</p>
      <p class="bg-success text-white m-2">I AM M-2</p>
      <p class="bg-success text-white m-3">I AM M-3</p>
      <p class="bg-success text-white m-4">I AM M-4</p>
      <p class="bg-success text-white m-5">I AM M-5</p>








    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
